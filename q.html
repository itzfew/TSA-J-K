<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Detail</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .question-detail {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 900px;
        }
        .question-detail h3 {
            margin-top: 0;
            font-size: 1.8em;
            color: #333;
        }
        .options {
            margin: 20px 0;
        }
        .options li {
            background-color: #f9f9f9;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .options li:hover {
            background-color: #e6f7ff;
        }
        .options li.selected {
            background-color: #c1e7fc;
        }
        .options li.correct {
            background-color: #28a745;
            color: white;
        }
        .options li.incorrect {
            background-color: #dc3545;
            color: white;
        }
        .check-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .check-btn:hover {
            background-color: #0056b3;
        }
        .timer {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 1.2em;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .explanation {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .explanation p {
            margin: 0;
            font-size: 1.1em;
        }
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.2em;
            color: #007bff;
        }
        .source {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #555;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        /* Ensure responsive design */
        @media screen and (max-width: 768px) {
            .question-detail {
                padding: 15px;
                max-width: 100%;
            }
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            .options li {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html?subject=biology">Biology</a></li>
            <li><a href="index.html?subject=physics">Physics</a></li>
            <li><a href="index.html?subject=chemistry">Chemistry</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="question-detail"></div>
    <div class="timer" id="timer">Time Left: 1:00</div>
</main>

<div class="source" id="source"></div>

<script>
    const metaIds = [
        { id: "3c48616f-298a-5f69-91d2-bcd59444c455", title: "Biology - Biomolecules" },
        { id: "cbfbed57-d7d8-5a07-9957-478e4cb62f17", title: "Chemistry - Organic Chemistry" },
        { id: "8dd253c6-09a8-5875-b127-a0c00a165a1b", title: "Physics - Mechanics" },
        { id: "c7fb1fc7-cb24-58d1-99f5-4ced0111082d", title: "Biology - Genetics" },
        { id: "2ff56f11-0061-566e-aeca-9cc14246e8fb", title: "Chemistry - Inorganic Chemistry" },
        { id: "27ba990b-5085-5196-87dd-9727f95fc228", title: "Physics - Thermodynamics" },
        { id: "c3ae87e9-4094-514a-b2a4-b6e98b1d7ec3", title: "Biology - Cell Biology" },
        { id: "ce68b80b-fff0-5db8-8d6a-668d729d487a", title: "Chemistry - Physical Chemistry" },
        { id: "57222784-be0a-5653-930c-8ac44c689e21", title: "Physics - Electromagnetism" }
    ];

    let timerInterval;

    // Timer function
    function startTimer() {
        let timeLeft = 60; // 1 minute timer
        timerInterval = setInterval(function () {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert("Time's up! Please select an option.");
                checkAnswer();  // Automatically check the answer when time runs out
            }
            timeLeft--;
        }, 1000);
    }

    // Load question details from all metaIds
    function loadQuestionDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const questionId = urlParams.get('id').split('/')[2];

        // Fetch questions from all metaIds
        let questionFound = false;

        (async function fetchQuestion() {
            for (let i = 0; i < metaIds.length; i++) {
                const chaptersUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaIds[i].id}.json`;

                try {
                    const response = await fetch(chaptersUrl);
                    const data = await response.json();

                    let question = {};

                    if (urlParams.get('subject') === 'biology') {
                        question = data[0].questions.find(q => q.question_id === questionId);
                    } else if (urlParams.get('subject') === 'chemistry') {
                        question = data[1].questions.find(q => q.question_id === questionId);
                    } else if (urlParams.get('subject') === 'physics') {
                        question = data[2].questions.find(q => q.question_id === questionId);
                    }

                    if (question) {
                        questionFound = true;
                        renderQuestionDetail(question);
                        startTimer();
                        // Set source title in the bottom right corner
                        document.getElementById('source').textContent = `Source: ${metaIds[i].title}`;
                        break; // Stop the loop when the question is found
                    }
                } catch (error) {
                    console.error('Error fetching question data:', error);
                }
            }

            if (!questionFound) {
                document.getElementById('question-detail').innerHTML = '<p>Question not found.</p>';
            }
        })();
    }

    // Render question details in the HTML
    function renderQuestionDetail(question) {
        let questionDetailHTML = `
            <h3>${renderMath(question.content)}</h3>
            <ul class="options">
                ${question.options.map((opt, index) => 
                    `<li data-option="${opt.identifier}" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${renderMath(opt.content)}
                     </li>`
                ).join('')}
            </ul>
            <button class="check-btn" onclick="checkAnswer('${question.question_id}')">Check Answer</button>
        `;

        document.getElementById('question-detail').innerHTML = questionDetailHTML;

        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

        // Attach event listeners to options
        const options = document.querySelectorAll('.options li');
        options.forEach(option => {
            option.addEventListener('click', function () {
                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });
    }

    // Render LaTeX using MathJax
    function renderMath(input) {
        return input.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
            return `<span class="mathjax-inline">$$${p1}$$</span>`;
        });
    }

    // Check and display the correct answer
    function checkAnswer(questionId) {
        const selectedOption = document.querySelector('.options li.selected');
        if (!selectedOption) {
            alert("Please select an option.");
            return;
        }

        const correctAnswer = getCorrectAnswer(questionId);
        const options = document.querySelectorAll('.options li');

        options.forEach(option => {
            option.classList.remove('correct', 'incorrect');
            if (option.dataset.option === correctAnswer) {
                option.classList.add('correct');
            } else if (option === selectedOption) {
                option.classList.add('incorrect');
            }
        });

        // Render explanation if present
        if (question.explanation) {
            const explanationHTML = `
                <div class="explanation">
                    <h4>Explanation:</h4>
                    <p>${renderMath(question.explanation)}</p>
                </div>
            `;
            document.getElementById('question-detail').insertAdjacentHTML('beforeend', explanationHTML);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]); // Re-render MathJax in the explanation
        }
    }

    // Get correct answer based on the question ID (example logic)
    function getCorrectAnswer(questionId) {
        // Replace with actual logic to fetch the correct answer
        return 'A'; // Placeholder for correct answer
    }

    // Load the question detail on page load
    window.onload = loadQuestionDetail;
</script>

</body>
</html>
