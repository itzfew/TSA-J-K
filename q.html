<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        /* Same styles as before */
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html?subject=biology">Biology</a></li>
            <li><a href="index.html?subject=physics">Physics</a></li>
            <li><a href="index.html?subject=chemistry">Chemistry</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="question-detail"></div>
    <div class="timer" id="timer">Time Left: 1:00</div>
    <div>
        <button id="prev-btn" onclick="loadPreviousQuestion()">Previous</button>
        <button id="next-btn" onclick="loadNextQuestion()">Next</button>
    </div>
</main>

<script>
    const metaIds = [
        "3c48616f-298a-5f69-91d2-bcd59444c455", "cbfbed57-d7d8-5a07-9957-478e4cb62f17", "8dd253c6-09a8-5875-b127-a0c00a165a1b",
        "c7fb1fc7-cb24-58d1-99f5-4ced0111082d", "2ff56f11-0061-566e-aeca-9cc14246e8fb", "27ba990b-5085-5196-87dd-9727f95fc228",
        "c3ae87e9-4094-514a-b2a4-b6e98b1d7ec3", "ce68b80b-fff0-5db8-8d6a-668d729d487a", "57222784-be0a-5653-930c-8ac44c689e21"
    ];

    let currentQuestionIndex = 0;  // Track current question index
    let questionList = [];
    let timerInterval;

    // Timer function
    function startTimer() {
        let timeLeft = 60; // 1 minute timer
        timerInterval = setInterval(function () {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert("Time's up! Please select an option.");
                checkAnswer();  // Automatically check the answer when time runs out
            }
            timeLeft--;
        }, 1000);
    }

    // Load question details from all metaIds
    function loadQuestionDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const [subject, chapter, questionId] = urlParams.get('id').split('/');

        // Fetch questions from all metaIds
        let questionFound = false;

        (async function fetchQuestion() {
            for (let i = 0; i < metaIds.length; i++) {
                const chaptersUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaIds[i]}.json`;

                try {
                    const response = await fetch(chaptersUrl);
                    const data = await response.json();

                    let questions = [];
                    if (subject === 'biology') {
                        questions = data[0].questions;
                    } else if (subject === 'physics') {
                        questions = data[1].questions;
                    } else if (subject === 'chemistry') {
                        questions = data[2].questions;
                    }

                    questionList = questions; // Store questions list
                    currentQuestionIndex = questions.findIndex(q => q.question_id === questionId);

                    if (currentQuestionIndex !== -1) {
                        questionFound = true;
                        renderQuestionDetail(questions[currentQuestionIndex]);
                        startTimer();
                        break; // Stop the loop when the question is found
                    }
                } catch (error) {
                    console.error('Error fetching question data:', error);
                }
            }

            if (!questionFound) {
                document.getElementById('question-detail').innerHTML = '<p>Question not found.</p>';
            }
        })();
    }

    // Render question details in the HTML
    function renderQuestionDetail(question) {
        let questionDetailHTML = `
            <h3>${question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            })}</h3>
            <ul class="options">
                ${question.options.map((opt, index) => 
                    `<li data-option="${opt.identifier}" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${opt.content}
                     </li>`
                ).join('')}
            </ul>
            <button class="check-btn" onclick="checkAnswer('${question.question_id}')">Check Answer</button>
        `;

        document.getElementById('question-detail').innerHTML = questionDetailHTML;

        // Add event listeners for options
        const options = document.querySelectorAll('.options li');
        options.forEach(option => {
            option.addEventListener('click', function () {
                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                disableOptions(options);
            });
        });
    }

    // Disable other options once one is selected
    function disableOptions(options) {
        options.forEach(option => {
            option.style.pointerEvents = 'none'; // Disable other options
        });
    }

    // Check the selected answer and show explanation
    function checkAnswer() {
        const question = questionList[currentQuestionIndex];

        const selectedOption = document.querySelector('.options li.selected');
        const correctOptions = question.correct_options;

        if (selectedOption) {
            const selectedAnswer = selectedOption.getAttribute('data-option');

            // Mark answers
            const options = document.querySelectorAll('.options li');
            options.forEach(option => {
                if (correctOptions.includes(option.getAttribute('data-option'))) {
                    option.classList.add('correct');
                } else if (option === selectedOption) {
                    option.classList.add('incorrect');
                }
            });

            // Create explanation container if it doesn't exist
            let explanationContainer = document.querySelector('.explanation');
            if (!explanationContainer) {
                explanationContainer = document.createElement('div');
                explanationContainer.className = 'explanation';
                document.getElementById('question-detail').appendChild(explanationContainer);
            }

            // Update explanation content
            explanationContainer.innerHTML = `
                <p><strong>Explanation:</strong></p>
                ${question.explanation}
            `;

            // Reprocess MathJax content without disturbing the rest
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, explanationContainer]);
        } else {
            alert('Please select an option!');
        }

        clearInterval(timerInterval); // Stop the timer after checking
    }

    // Load previous question
    function loadPreviousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            renderQuestionDetail(questionList[currentQuestionIndex]);
            updateURL();
        } else {
            alert("This is the first question.");
        }
    }

    // Load next question
    function loadNextQuestion() {
        if (currentQuestionIndex < questionList.length - 1) {
            currentQuestionIndex++;
            renderQuestionDetail(questionList[currentQuestionIndex]);
            updateURL();
        } else {
            alert("This is the last question.");
        }
    }

    // Update the URL with the new question ID, ensuring the same subject and chapter
    function updateURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        const chapter = urlParams.get('chapter');
        const nextQuestionId = questionList[currentQuestionIndex].question_id;
        const newURL = `index.html?subject=${subject}&chapter=${chapter}&id=${subject}/${chapter}/${nextQuestionId}`;
        window.history.pushState({}, '', newURL);
    }

    // Initial load when the page is ready
    window.onload = loadQuestionDetail;
</script>

</body>
</html>
