
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject - Questions</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .question {
            border-bottom: 2px solid #ddd;
            padding: 15px;
            margin: 0;
            display: flex;
            align-items: flex-start;
        }
        .question a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .question-number {
            font-weight: bold;
            margin-right: 10px;
        }
        .question-content {
            flex-grow: 1;
        }
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.2em;
            color: #007bff;
        }
        .chapter-title {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>

<div id="question-list">
    <!-- Questions will appear here -->
</div>

<script>
    const metaIds = [
        { id: "3c48616f-298a-5f69-91d2-bcd59444c455", title: "Biology - Biomolecules" },
        { id: "cbfbed57-d7d8-5a07-9957-478e4cb62f17", title: "Chemistry - Organic Chemistry" },
        { id: "8dd253c6-09a8-5875-b127-a0c00a165a1b", title: "Physics - Mechanics" },
        { id: "c7fb1fc7-cb24-58d1-99f5-4ced0111082d", title: "Biology - Genetics" },
        { id: "2ff56f11-0061-566e-aeca-9cc14246e8fb", title: "Chemistry - Inorganic Chemistry" },
        { id: "27ba990b-5085-5196-87dd-9727f95fc228", title: "Physics - Thermodynamics" },
        { id: "c3ae87e9-4094-514a-b2a4-b6e98b1d7ec3", title: "Biology - Cell Biology" },
        { id: "ce68b80b-fff0-5db8-8d6a-668d729d487a", title: "Chemistry - Physical Chemistry" },
        { id: "57222784-be0a-5653-930c-8ac44c689e21", title: "Physics - Electromagnetism" }
    ];

    function loadQuestions() {
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject') || 'biology';
        const chapter = urlParams.get('chapter') || 'biomolecule';
        
        let allQuestions = [];

        const fetchPromises = metaIds.map(meta => {
            const chaptersUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${meta.id}.json`;
            return fetch(chaptersUrl)
                .then(response => response.json())
                .then(data => {
                    let questions = [];
                    if (subject === 'biology') {
                        questions = data[0].questions.filter(q => q.chapter === chapter);
                    } else if (subject === 'chemistry') {
                        questions = data[1].questions.filter(q => q.chapter === chapter);
                    } else if (subject === 'physics') {
                        questions = data[2].questions.filter(q => q.chapter === chapter);
                    }

                    // Add the title and questions to the array
                    allQuestions.push({ title: meta.title, questions });
                })
                .catch(error => console.error('Error loading questions from metaId:', meta.id, error));
        });

        Promise.all(fetchPromises)
            .then(() => {
                let questionListHTML = '';

                allQuestions.forEach(meta => {
                    meta.questions.forEach((q, index) => {
                        const formattedContent = q.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                            return `<span class="mathjax-inline">$$${p1}$$</span>`;
                        });

                        questionListHTML += `
                            <div class="question">
                                <div class="question-number">${index + 1}.</div>
                                <div class="question-content">
                                    <h3 class="chapter-title">${meta.title}</h3>
                                    <a href="question.html?id=${subject}/${chapter}/${q.question_id}"><h3>${formattedContent}</h3></a>
                                </div>
                            </div>
                        `;
                    });
                });

                document.getElementById('question-list').innerHTML = questionListHTML;

                // Render MathJax after content load
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            })
            .catch(error => {
                console.error('Error loading all questions:', error);
                document.getElementById('question-list').innerHTML = '<p>Error loading questions. Please try again later.</p>';
            });
    }

    loadQuestions();
</script>

</body>
</html>
