<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .chapter-list {
            margin: 20px;
        }
        .chapter {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        .chapter:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="subject.html?subject=biology">Biology</a></li>
            <li><a href="subject.html?subject=physics">Physics</a></li>
            <li><a href="subject.html?subject=chemistry">Chemistry</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="chapter-list" id="chapter-list">
        <!-- Chapter list will appear here -->
    </div>
</main>

<script>
    const chaptersUrl = 'https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/3c48616f-298a-5f69-91d2-bcd59444c455.json';

    // Load chapter list dynamically based on subject
    function loadChapters() {
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject') || 'biology';

        fetch(chaptersUrl)
            .then(response => response.json())
            .then(data => {
                let chapters = {};
                if (subject === 'biology') {
                    chapters = data[0].questions;
                } else if (subject === 'physics') {
                    chapters = data[1].questions;
                } else if (subject === 'chemistry') {
                    chapters = data[2].questions;
                }

                // Group questions by chapter
                let chapterListHTML = '';
                chapters.forEach(q => {
                    if (!chapterListHTML.includes(q.chapter)) {
                        chapterListHTML += `
                            <div class="chapter">
                                <a href="subject.html?subject=${subject}&chapter=${encodeURIComponent(q.chapter)}">${q.chapter}</a>
                            </div>
                        `;
                    }
                });

                document.getElementById('chapter-list').innerHTML = chapterListHTML;
            })
            .catch(error => {
                console.error('Error loading chapters:', error);
                document.getElementById('chapter-list').innerHTML = '<p>Error loading chapters. Please try again later.</p>';
            });
    }

    loadChapters();
</script>

</body>
</html>
