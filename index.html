<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .post-preview {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .post-preview h2 {
      margin: 0 0 10px;
    }
    .post-preview p {
      font-size: 16px;
    }
    .post-preview .read-more {
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
    }
    .post-preview .read-more:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="post-list">
    <!-- Posts will be dynamically inserted here -->
  </div>

  <script>
    // Function to fetch JSON data (simulating fetching from posts folder)
    const loadPosts = async () => {
      const postFiles = ['11012025.json', '12012025.json', '13012025.json']; // List your post files here
      const posts = [];

      for (const postFile of postFiles) {
        const response = await fetch(`posts/${postFile}`);
        const data = await response.json();
        posts.push(data);
      }

      return posts;
    };

    // Function to render post previews on index.html
    const renderPostPreviews = (posts) => {
      const postListContainer = document.getElementById('post-list');
      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('post-preview');
        postElement.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.description}</p>
          <a href="post.html?postId=${post.id}" class="read-more">Read more...</a>
        `;
        postListContainer.appendChild(postElement);
      });
    };

    // Load posts and render previews
    loadPosts().then(posts => renderPostPreviews(posts));

  </script>
</body>
</html>
