<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .chapter-list {
            margin: 20px;
        }
        .chapter {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        .chapter:hover {
            background-color: #f0f0f0;
        }
        .subject-section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#" onclick="showSubject('biology')">Biology</a></li>
            <li><a href="#" onclick="showSubject('physics')">Physics</a></li>
            <li><a href="#" onclick="showSubject('chemistry')">Chemistry</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="biology" class="subject-section">
        <div class="chapter-list" id="biology-chapter-list"></div>
    </div>
    <div id="physics" class="subject-section">
        <div class="chapter-list" id="physics-chapter-list"></div>
    </div>
    <div id="chemistry" class="subject-section">
        <div class="chapter-list" id="chemistry-chapter-list"></div>
    </div>
</main>

<script>
    const metaIds = [
        "3c48616f-298a-5f69-91d2-bcd59444c455", "cbfbed57-d7d8-5a07-9957-478e4cb62f17", "8dd253c6-09a8-5875-b127-a0c00a165a1b",
        "c7fb1fc7-cb24-58d1-99f5-4ced0111082d", "2ff56f11-0061-566e-aeca-9cc14246e8fb", "27ba990b-5085-5196-87dd-9727f95fc228",
        "c3ae87e9-4094-514a-b2a4-b6e98b1d7ec3", "ce68b80b-fff0-5db8-8d6a-668d729d487a", "57222784-be0a-5653-930c-8ac44c689e21"
    ];

    // Function to load chapters based on the metaId
    function loadChapters(subject, metaId) {
        const chaptersUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(chaptersUrl)
            .then(response => response.json())
            .then(data => {
                let chapters = [];
                if (subject === 'biology') {
                    chapters = data[0].questions;
                } else if (subject === 'physics') {
                    chapters = data[1].questions;
                } else if (subject === 'chemistry') {
                    chapters = data[2].questions;
                }

                // Group questions by chapter
                let chapterListHTML = '';
                chapters.forEach(q => {
                    if (!chapterListHTML.includes(q.chapter)) {
                        chapterListHTML += `
                            <div class="chapter">
                                <a href="subject.html?subject=${subject}&chapter=${encodeURIComponent(q.chapter)}">${q.chapter}</a>
                            </div>
                        `;
                    }
                });

                document.getElementById(`${subject}-chapter-list`).innerHTML = chapterListHTML;
            })
            .catch(error => {
                console.error('Error loading chapters:', error);
                document.getElementById(`${subject}-chapter-list`).innerHTML = '<p>Error loading chapters. Please try again later.</p>';
            });
    }

    // Function to show specific subject's chapters
    function showSubject(subject) {
        const subjects = ['biology', 'physics', 'chemistry'];

        // Hide all subjects
        subjects.forEach(s => {
            document.getElementById(s).classList.remove('active');
        });

        // Show the selected subject
        document.getElementById(subject).classList.add('active');

        // Load chapters for the selected subject from one of the metaIds
        // Example: You can choose any metaId, for this example we'll choose the first one in the array
        loadChapters(subject, metaIds[0]); // You can change the index for other metaIds
    }

    // Initially load biology chapters
    showSubject('biology');
</script>

</body>
</html>
