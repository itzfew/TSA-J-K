<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject - Questions</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .question {
            border-bottom: 2px solid #ddd;
            padding: 15px;
            margin: 0;
            display: flex;
            align-items: flex-start;
        }
        .question a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .question-number {
            font-weight: bold;
            margin-right: 10px;
        }
        .question-content {
            flex-grow: 1;
        }
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>

<div id="question-list">
    <!-- Questions will appear here -->
</div>
<script>
    const metaIdToTitle = {
        "3c48616f-298a-5f69-91d2-bcd59444c455": "NEET 2023 Manipur",

        "d594604a-f9e6-5929-b3bf-b720a34fabe3": "AIPMT 2000"
    };

    function loadQuestions() {
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject') || 'biology';
        const chapter = urlParams.get('chapter') || 'biomolecule';
        
        let allQuestions = [];

        const fetchPromises = metaIds.map(metaId => {
            const chaptersUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;
            return fetch(chaptersUrl)
                .then(response => response.json())
                .then(data => {
                    let questions = [];
                    if (subject === 'biology') {
                        questions = data[0].questions.filter(q => q.chapter === chapter);
                    } else if (subject === 'chemistry') {
                        questions = data[1].questions.filter(q => q.chapter === chapter);
                    } else if (subject === 'physics') {
                        questions = data[2].questions.filter(q => q.chapter === chapter);
                    }
                    allQuestions = [...allQuestions, ...questions];
                })
                .catch(error => console.error('Error loading questions from metaId:', metaId, error));
        });

        Promise.all(fetchPromises)
            .then(() => {
                let questionListHTML = '';
                allQuestions.forEach((q, index) => {
                    const formattedContent = q.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                        return `<span class="mathjax-inline">$$${p1}$$</span>`;
                    });

                    const metaTitle = metaIdToTitle[q.metaId] || 'Unknown Exam';

                    questionListHTML += `
                        <div class="question">
                            <span class="question-number">${index + 1}.</span>
                            <div class="question-content">
                                <a href="question.html?id=${subject}/${chapter}/${q.question_id}">
                                    <h3>${formattedContent} - ${metaTitle}</h3>
                                </a>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('question-list').innerHTML = questionListHTML;

                // Render MathJax after content load
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            })
            .catch(error => {
                console.error('Error loading all questions:', error);
                document.getElementById('question-list').innerHTML = '<p>Error loading questions. Please try again later.</p>';
            });
    }

    loadQuestions();
</script>


</body>
</html>
