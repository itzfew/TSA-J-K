<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <script type="text/javascript" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .question-list {
            margin: 0;
            padding: 0;
        }
        .question {
            background-color: #fff;
            border-top: 2px solid #ddd;
            padding: 15px;
            font-size: 16px;
        }
        .question a {
            color: #333;
            text-decoration: none;
        }
        .question a:hover {
            text-decoration: underline;
        }
        .question-number {
            font-weight: bold;
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .question {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<main>
    <div class="question-list" id="question-list">
        <!-- Question list will be dynamically loaded -->
    </div>
</main>

<script>
    const metaIds = [
        "3c48616f-298a-5f69-91d2-bcd59444c455", "cbfbed57-d7d8-5a07-9957-478e4cb62f17", "8dd253c6-09a8-5875-b127-a0c00a165a1b",
        "c7fb1fc7-cb24-58d1-99f5-4ced0111082d", "2ff56f11-0061-566e-aeca-9cc14246e8fb", "27ba990b-5085-5196-87dd-9727f95fc228",
        "c3ae87e9-4094-514a-b2a4-b6e98b1d7ec3", "ce68b80b-fff0-5db8-8d6a-668d729d487a", "57222784-be0a-5653-930c-8ac44c689e21"
    ];

    function loadQuestions() {
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject') || 'biology';
        const chapter = urlParams.get('chapter') || 'biomolecule';
        
        let allQuestions = [];

        const fetchPromises = metaIds.map(metaId => {
            const chaptersUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;
            return fetch(chaptersUrl)
                .then(response => response.json())
                .then(data => {
                    let questions = [];
                    if (subject === 'biology') {
                        questions = data[0].questions.filter(q => q.chapter === chapter);
                    } else if (subject === 'physics') {
                        questions = data[1].questions.filter(q => q.chapter === chapter);
                    } else if (subject === 'chemistry') {
                        questions = data[2].questions.filter(q => q.chapter === chapter);
                    }
                    allQuestions = [...allQuestions, ...questions];
                })
                .catch(error => console.error('Error loading questions from metaId:', metaId, error));
        });

        Promise.all(fetchPromises)
            .then(() => {
                let questionListHTML = '';
                allQuestions.forEach((q, index) => {
                    questionListHTML += `
                        <div class="question">
                            <span class="question-number">${index + 1}.</span>
                            <a href="question.html?id=${subject}/${chapter}/${q.question_id}">
                                ${q.content}
                            </a>
                        </div>
                    `;
                });

                document.getElementById('question-list').innerHTML = questionListHTML;

                // Render MathJax for mathematical content
                MathJax.typesetPromise();
            })
            .catch(error => {
                console.error('Error loading all questions:', error);
                document.getElementById('question-list').innerHTML = '<p>Error loading questions. Please try again later.</p>';
            });
    }

    loadQuestions();
</script>
</body>
</html>
