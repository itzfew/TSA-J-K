<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .question-container {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <div id="question-content" class="question"></div>
        <ul id="options" class="options"></ul>
        <button class="btn" onclick="checkAnswer()">Check Answer</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const questionData = {
            "question_id": "1lipxfxx3",
            "content": "<p>Match List - I with List - II</p><table class='tg'>...</table><p>Choose the <b>correct</b> answer from the options given below :</p>",
            "options": [
                { "identifier": "A", "content": "(A)-(II), (B)-(I), (C)-(IV), (D)-(III)" },
                { "identifier": "B", "content": "(A)-(IV), (B)-(III), (C)-(I), (D)-(II)" },
                { "identifier": "C", "content": "(A)-(IV), (B)-(I), (C)-(II), (D)-(III)" },
                { "identifier": "D", "content": "(A)-(I), (B)-(IV), (C)-(III), (D)-(II)" }
            ],
            "correct_options": ["C"],
            "explanation": "<p>The correct matchings are...</p>"
        };

        function loadQuestion() {
            const questionContent = document.getElementById('question-content');
            const optionsContainer = document.getElementById('options');

            questionContent.innerHTML = questionData.content;
            questionData.options.forEach(option => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <label>
                        <input type="radio" name="option" value="${option.identifier}">
                        ${option.content}
                    </label>
                `;
                optionsContainer.appendChild(listItem);
            });
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            const resultContainer = document.getElementById('result');

            if (!selectedOption) {
                resultContainer.style.display = 'block';
                resultContainer.className = 'result incorrect';
                resultContainer.textContent = 'Please select an option!';
                return;
            }

            const isCorrect = questionData.correct_options.includes(selectedOption.value);
            resultContainer.style.display = 'block';
            resultContainer.className = `result ${isCorrect ? 'correct' : 'incorrect'}`;
            resultContainer.innerHTML = isCorrect 
                ? 'Correct! ' + questionData.explanation
                : 'Incorrect. ' + questionData.explanation;
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
