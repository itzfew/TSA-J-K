<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .question-detail {
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        .question-detail h3 {
            margin-top: 0;
        }
        .options {
            margin: 10px 0;
        }
        .options li {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 2px solid black; /* Added black solid border */
            cursor: pointer;
        }
        .options li.selected {
            background-color: #c1e7fc;
        }
        .options li.correct {
            background-color: #28a745;
            color: white;
        }
        .options li.incorrect {
            background-color: #dc3545;
            color: white;
        }
        .check-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .check-btn:hover {
            background-color: #0056b3;
        }
        .timer {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        .explanation {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .explanation p {
            margin: 0;
        }
        /* Prevent text wrapping around inline math */
        .question-detail p {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html?subject=biology">Biology</a></li>
            <li><a href="index.html?subject=physics">Physics</a></li>
            <li><a href="index.html?subject=chemistry">Chemistry</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Direct question and options will be placed here -->
    <div id="question-detail"></div>
    <div class="timer" id="timer">Time Left: 1:00</div>
</main>

<script>
    const chaptersUrl = 'https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/3c48616f-298a-5f69-91d2-bcd59444c455.json';
    let timerInterval;

    function startTimer() {
        let timeLeft = 60; // 1 minute timer
        timerInterval = setInterval(function () {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert("Time's up! Please select an option.");
                checkAnswer();  // Automatically check the answer when time runs out
            }
            timeLeft--;
        }, 1000);
    }

    function loadQuestionDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const [subject, chapter, questionId] = urlParams.get('id').split('/');

        fetch(chaptersUrl)
            .then(response => response.json())
            .then(data => {
                let question = {};
                if (subject === 'biology') {
                    question = data[0].questions.find(q => q.question_id === questionId);
                } else if (subject === 'physics') {
                    question = data[1].questions.find(q => q.question_id === questionId);
                } else if (subject === 'chemistry') {
                    question = data[2].questions.find(q => q.question_id === questionId);
                }

                if (question) {
                    let questionDetailHTML = `
                        <h3>${question.content}</h3>
                        <ul class="options">
                            ${question.options.map((opt, index) => 
                                `<li data-option="${opt.identifier}" id="option${index}">
                                    ${String.fromCharCode(65 + index)}. ${opt.content}
                                 </li>`
                            ).join('')}
                        </ul>
                        <button class="check-btn" onclick="checkAnswer('${questionId}')">Check Answer</button>
                    `;

                    document.getElementById('question-detail').innerHTML = questionDetailHTML;

                    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

                    const options = document.querySelectorAll('.options li');
                    options.forEach(option => {
                        option.addEventListener('click', function () {
                            options.forEach(opt => opt.classList.remove('selected'));
                            option.classList.add('selected');
                        });
                    });

                    startTimer();
                } else {
                    document.getElementById('question-detail').innerHTML = '<p>Question not found.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading question details:', error);
                document.getElementById('question-detail').innerHTML = '<p>Error loading question details. Please try again later.</p>';
            });
    }

    function checkAnswer(questionId) {
        const urlParams = new URLSearchParams(window.location.search);
        const [subject, chapter] = urlParams.get('id').split('/');

        fetch(chaptersUrl)
            .then(response => response.json())
            .then(data => {
                let question = {};
                if (subject === 'biology') {
                    question = data[0].questions.find(q => q.question_id === questionId);
                } else if (subject === 'physics') {
                    question = data[1].questions.find(q => q.question_id === questionId);
                } else if (subject === 'chemistry') {
                    question = data[2].questions.find(q => q.question_id === questionId);
                }

                const selectedOption = document.querySelector('.options li.selected');
                const correctOptions = question.correct_options;

                if (selectedOption) {
                    const selectedAnswer = selectedOption.getAttribute('data-option');
                    const explanationHTML = `
                        <div class="explanation">
                            <p><strong>Explanation:</strong></p>
                            ${question.explanation}
                        </div>
                    `;

                    const options = document.querySelectorAll('.options li');
                    options.forEach(option => {
                        if (correctOptions.includes(option.getAttribute('data-option'))) {
                            option.classList.add('correct');
                        } else if (option === selectedOption) {
                            option.classList.add('incorrect');
                        }
                    });

                    document.getElementById('question-detail').innerHTML += explanationHTML;
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                } else {
                    alert('Please select an option!');
                }

                clearInterval(timerInterval);
            })
            .catch(error => {
                console.error('Error checking answer:', error);
            });
    }

    loadQuestionDetail();
</script>

</body>
</html>
