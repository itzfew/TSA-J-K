<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }

        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.2em;
            color: #007bff;
        
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html?subject=biology">Biology</a></li>
            <li><a href="index.html?subject=physics">Physics</a></li>
            <li><a href="index.html?subject=chemistry">Chemistry</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="question-detail"></div>
    <div class="timer" id="timer">Time Left: 1:00</div>
</main>

<script>
    let metaIds = [
        "3c48616f-298a-5f69-91d2-bcd59444c455", "cbfbed57-d7d8-5a07-9957-478e4cb62f17", "8dd253c6-09a8-5875-b127-a0c00a165a1b",
        "c7fb1fc7-cb24-58d1-99f5-4ced0111082d", "2ff56f11-0061-566e-aeca-9cc14246e8fb", "27ba990b-5085-5196-87dd-9727f95fc228",
        "c3ae87e9-4094-514a-b2a4-b6e98b1d7ec3", "ce68b80b-fff0-5db8-8d6a-668d729d487a", "57222784-be0a-5653-930c-8ac44c689e21"
    ];

    let timerInterval;
    let selectedOption = null;

    // Timer function
    function startTimer() {
        let timeLeft = 60; // 1 minute timer
        timerInterval = setInterval(function () {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert("Time's up! Please select an option.");
                checkAnswer();  // Automatically check the answer when time runs out
            }
            timeLeft--;
        }, 1000);
    }

    // Load a specific question detail based on the question ID
    function loadQuestionDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const [subject, chapter, questionId] = urlParams.get('id').split('/');

        // Loop through all metaIds and fetch questions
        Promise.all(metaIds.map(metaId => {
            const chaptersUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;
            return fetch(chaptersUrl).then(response => response.json());
        }))
        .then(dataArray => {
            let question = {};
            for (let data of dataArray) {
                if (subject === 'biology') {
                    question = data[0].questions.find(q => q.question_id === questionId);
                } else if (subject === 'physics') {
                    question = data[1].questions.find(q => q.question_id === questionId);
                } else if (subject === 'chemistry') {
                    question = data[2].questions.find(q => q.question_id === questionId);
                }
                if (question) break; // Stop searching once the question is found
            }

            if (question) {
                let questionDetailHTML = `
                    <h3>${question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                        return `<span class="mathjax-inline">$$${p1}$$</span>`;
                    })}</h3>
                    <ul class="options">
                        ${question.options.map((opt, index) => 
                            `<li data-option="${opt.identifier}" id="option${index}">
                                ${String.fromCharCode(65 + index)}. ${opt.content}
                             </li>`
                        ).join('')}
                    </ul>
                    <button class="check-btn" onclick="checkAnswer('${questionId}')">Submit Answer</button>
                `;

                document.getElementById('question-detail').innerHTML = questionDetailHTML;

                // Add event listeners for options
                const options = document.querySelectorAll('.options li');
                options.forEach(option => {
                    option.addEventListener('click', function () {
                        options.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedOption = option;
                        disableOptions(options);
                    });
                });

                // Start the timer
                startTimer();
            } else {
                document.getElementById('question-detail').innerHTML = '<p>Question not found.</p>';
            }
        })
        .catch(error => {
            console.error('Error loading question details:', error);
            document.getElementById('question-detail').innerHTML = '<p>Error loading question details.</p>';
        });
    }

    function disableOptions(options) {
        options.forEach(opt => opt.style.pointerEvents = 'none');
    }

    // Check the selected answer and show explanation
    function checkAnswer(questionId) {
        if (selectedOption === null) {
            alert('Please select an option!');
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const [subject, chapter] = urlParams.get('id').split('/');

        fetch(`https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaIds[0]}.json`)
            .then(response => response.json())
            .then(data => {
                let question = {};
                if (subject === 'biology') {
                    question = data[0].questions.find(q => q.question_id === questionId);
                } else if (subject === 'physics') {
                    question = data[1].questions.find(q => q.question_id === questionId);
                } else if (subject === 'chemistry') {
                    question = data[2].questions.find(q => q.question_id === questionId);
                }

                const correctOptions = question.correct_options;

                // Mark answers
                const options = document.querySelectorAll('.options li');
                options.forEach(option => {
                    if (correctOptions.includes(option.getAttribute('data-option'))) {
                        option.classList.add('correct');
                    } else if (option === selectedOption) {
                        option.classList.add('incorrect');
                    }
                });

                // Show explanation
                const explanationHTML = `
                    <div class="explanation">
                        <p><strong>Explanation:</strong> ${question.explanation}</p>
                    </div>
                `;
                document.getElementById('question-detail').innerHTML += explanationHTML;

                // Reprocess the explanation content for MathJax
                MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('question-detail')]);

                clearInterval(timerInterval); // Stop the timer after checking
            })
            .catch(error => {
                console.error('Error checking answer:', error);
            });
    }

    window.onload = loadQuestionDetail;
</script>

</body>
</html>
