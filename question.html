<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .question-detail {
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question-detail h3 {
            margin-top: 0;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .options li:hover {
            background-color: #f0f0f0;
        }
        .correct {
            background-color: #4CAF50;
            color: white;
        }
        .incorrect {
            background-color: #f44336;
            color: white;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }
        .question-content span {
            display: inline-block;
        }
    </style>

    <script type="text/javascript" async 
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="subject.html?subject=biology">Biology</a></li>
            <li><a href="subject.html?subject=physics">Physics</a></li>
            <li><a href="subject.html?subject=chemistry">Chemistry</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="question-detail" id="question-detail">
        <!-- Question details will appear here -->
    </div>
</main>

<script>
    const chaptersUrl = 'https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/3c48616f-298a-5f69-91d2-bcd59444c455.json';

    function loadQuestionDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const [subject, chapter, questionId] = urlParams.get('id').split('/');

        fetch(chaptersUrl)
            .then(response => response.json())
            .then(data => {
                let question = {};
                if (subject === 'biology') {
                    question = data[0].questions.find(q => q.question_id === questionId);
                } else if (subject === 'physics') {
                    question = data[1].questions.find(q => q.question_id === questionId);
                } else if (subject === 'chemistry') {
                    question = data[2].questions.find(q => q.question_id === questionId);
                }

                if (question) {
                    let questionContent = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                        return `<span class="mathjax-inline">$$${p1}$$</span>`;
                    });

                    let questionDetailHTML = `
                        <h3>${questionContent}</h3>
                        <ul class="options" id="options">
                            ${question.options.map((opt, index) => `
                                <li id="option-${index}" onclick="selectOption(${index})">${opt.label}: ${opt.content}</li>
                            `).join('')}
                        </ul>
                        <button id="check-answer" onclick="checkAnswer()">Check Answer</button>
                        <div id="result" class="hidden">
                            <p class="result" id="answer-result"></p>
                            <p><strong>Explanation:</strong> ${question.explanation}</p>
                        </div>
                    `;

                    document.getElementById('question-detail').innerHTML = questionDetailHTML;
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('question-detail')]);
                } else {
                    document.getElementById('question-detail').innerHTML = '<p>Question not found.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading question details:', error);
                document.getElementById('question-detail').innerHTML = '<p>Error loading question details. Please try again later.</p>';
            });
    }               

    let selectedOptionIndex = null;

    function selectOption(index) {
        const options = document.querySelectorAll('.options li');
        options.forEach((option, idx) => {
            option.style.backgroundColor = ''; // Reset background color
        });
        selectedOptionIndex = index;
        options[index].style.backgroundColor = '#e0e0e0'; // Highlight selected option
    }

    function checkAnswer() {
        if (selectedOptionIndex === null) {
            alert('Please select an option!');
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const [subject, chapter, questionId] = urlParams.get('id').split('/');

        fetch(chaptersUrl)
            .then(response => response.json())
            .then(data => {
                let question = {};
                if (subject === 'biology') {
                    question = data[0].questions.find(q => q.question_id === questionId);
                } else if (subject === 'physics') {
                    question = data[1].questions.find(q => q.question_id === questionId);
                } else if (subject === 'chemistry') {
                    question = data[2].questions.find(q => q.question_id === questionId);
                }

                const correctOptions = question.correct_options;

                const options = document.querySelectorAll('.options li');
                options.forEach((option, idx) => {
                    if (correctOptions.includes(idx)) {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                    }
                });

                const resultText = correctOptions.includes(selectedOptionIndex) ? 'Correct!' : 'Incorrect.';
                document.getElementById('answer-result').innerText = resultText;

                document.getElementById('result').classList.remove('hidden');
                document.getElementById('check-answer').classList.add('hidden'); // Hide the check button
            })
            .catch(error => {
                console.error('Error checking the answer:', error);
                alert('Error checking the answer.');
            });
    }

    loadQuestionDetail();
</script>

</body>
</html>
