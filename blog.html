<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Waheed Challa</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-gray-900 text-white font-sans leading-normal">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="index.html" class="text-3xl font-bold text-blue-400 hover:text-white">Waheed Challa</a>
            <div class="space-x-6 text-xl">
                <a href="index.html" class="text-white hover:text-blue-400">Home</a>
                <a href="blog.html" class="text-white hover:text-blue-400">Blog</a>
            </div>
        </div>
    </nav>

    <!-- Blog Section -->
    <section class="container mx-auto py-6" id="blog-section">
        <h1 class="text-4xl font-medium text-center mb-6">Blog Posts</h1>

        <!-- Posts container -->
        <div id="post-container" class="space-y-6">
            <!-- Blog Posts will be populated here -->
        </div>

        <!-- Load More Posts Button -->
        <div id="load-more-container" class="text-center mt-6">
            <button id="load-more-btn" class="btn btn-primary">Load More Posts</button>
        </div>

    </section>

    <!-- No Posts Available Message -->
    <section id="no-posts-message" class="hidden text-center text-xl">
        <p>No Posts Available</p>
    </section>

    <!-- Full Post View Modal (same page) -->
    <section id="full-post-view" class="hidden bg-gray-800 p-6 rounded-lg shadow-lg max-w-4xl mx-auto mt-10">
        <button onclick="closeFullPost()" class="btn btn-ghost text-white mb-4">Close Post</button>
        <h2 id="post-title" class="text-3xl font-bold mt-4"></h2>
        <p id="post-content" class="mt-4 text-lg leading-relaxed"></p>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 mt-10">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Waheed Challa. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Sample Posts Data
        const posts = [
            { id: 1, title: "First Post", content: "This is the content of the first post. It contains some introductory content. You can read more here." },
            { id: 2, title: "Second Post", content: "This is the content of the second post. It gives details on a different topic with interesting points to consider." },
            { id: 3, title: "Third Post", content: "This is the content of the third post. The post has valuable information on a subject you're likely interested in." },
            { id: 4, title: "Fourth Post", content: "This is the content of the fourth post. It covers advanced topics that help to boost your knowledge and skills." },
            { id: 5, title: "Fifth Post", content: "This is the content of the fifth post. The post goes deeper into practical advice and tips." },
            // Add more posts as needed
        ];

        let currentPostIndex = 0;
        const postsPerPage = 3;

        // Function to Load Posts
        function loadPosts() {
            const postContainer = document.getElementById('post-container');
            const loadMoreButton = document.getElementById('load-more-btn');

            const postsToShow = posts.slice(currentPostIndex, currentPostIndex + postsPerPage);
            postsToShow.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('bg-gray-800', 'p-6', 'rounded-lg', 'shadow-md', 'hover:bg-gray-700', 'transition', 'duration-300');
                postElement.innerHTML = `
                    <h2 class="text-2xl font-bold">${post.title}</h2>
                    <p class="text-sm text-gray-400">${post.content.slice(0, 100)}...</p>
                    <a href="blog.html?id=${post.id}" class="text-blue-400 mt-4 inline-block">Read more</a>
                `;
                postContainer.appendChild(postElement);
            });

            currentPostIndex += postsPerPage;

            // Hide the load more button if there are no more posts
            if (currentPostIndex >= posts.length) {
                loadMoreButton.style.display = 'none';
            }
        }

        // Function to open post in full view
        function openFullPost(postId) {
            const post = posts.find(p => p.id === postId);
            const fullPostView = document.getElementById('full-post-view');
            const postTitle = document.getElementById('post-title');
            const postContent = document.getElementById('post-content');

            if (!post) {
                document.getElementById('no-posts-message').classList.remove('hidden');
                return;
            }

            postTitle.textContent = post.title;
            postContent.textContent = post.content;

            fullPostView.classList.remove('hidden');
        }

        // Function to close full post view and return to blog
        function closeFullPost() {
            const fullPostView = document.getElementById('full-post-view');
            fullPostView.classList.add('hidden');
            window.location.href = 'blog.html'; // Redirect to blog page
        }

        // Function to check URL and open the full post if present
        function checkForFullPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));

            if (postId) {
                document.getElementById('blog-section').classList.add('hidden');
                openFullPost(postId);
            } else {
                loadPosts();
            }
        }

        // Load posts on page load
        window.onload = () => {
            checkForFullPost();
        };

        // Event Listener for Load More Button
        document.getElementById('load-more-btn').addEventListener('click', loadPosts);
    </script>

</body>

</html>
