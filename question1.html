<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Math Example</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['$$', '$$']]
            }
        };

        function renderInlineMath(content) {
            return content.replace(/\$\$(.*?)\$\$/g, '\\($1\\)');
        }

        function loadQuestion() {
            const rawContent = "A $$1 \\mathrm{~kg}$$ object strikes a wall with velocity $$1 \\mathrm{~m} \\mathrm{~s}^{-1}$$ at an angle of $$60^{\\circ}$$.";
            const formattedContent = renderInlineMath(rawContent);
            document.getElementById('question').innerHTML = formattedContent;
            MathJax.typeset(); // Rerender MathJax
        }
    </script>
</head>
<body onload="loadQuestion()">

<p id="question"></p>

</body>
</html>
