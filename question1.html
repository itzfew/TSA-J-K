<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Question Details</title>
    <script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .question-detail {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 900px;
        }
        .question-detail h3 {
            margin-top: 0;
            font-size: 1.8em;
            color: #333;
        }
        .options {
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
        }
        .options li {
            background-color: #f9f9f9;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .options li:hover {
            background-color: #e6f7ff;
        }
        .options li.selected {
            background-color: #c1e7fc;
        }
        .options li.correct {
            background-color: #28a745;
            color: white;
        }
        .options li.incorrect {
            background-color: #dc3545;
            color: white;
        }
        .check-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .check-btn:hover {
            background-color: #0056b3;
        }
        .timer {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 1.2em;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .explanation {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .explanation p {
            margin: 0;
            font-size: 1.1em;
        }
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.2em;
            color: #007bff;
        }

        @media screen and (max-width: 768px) {
            .question-detail {
                padding: 15px;
                max-width: 100%;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
            .options li {
                font-size: 1em;
                padding: 10px;
            }
            .timer {
                font-size: 1em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html?subject=biology">Biology</a></li>
            <li><a href="index.html?subject=physics">Physics</a></li>
            <li><a href="index.html?subject=chemistry">Chemistry</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="question-detail"></div>
    <div class="timer" id="timer">Time Left: 1:00</div>
</main>
<script>
    const metaIds = ["3c48616f-298a-5f69-91d2-bcd59444c455", "cbfbed57-d7d8-5a07-9957-478e4cb62f17", "8dd253c6-09a8-5875-b127-a0c00a165a1b"];
    let timerInterval;

    function startTimer() {
        let timeLeft = 60;
        timerInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert("Time's up! Check your answer.");
                checkAnswer();
            }
            timeLeft--;
        }, 1000);
    }

    async function loadQuestionDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const [subject, chapter, questionId] = urlParams.get('id')?.split('/') || [];
        let questionFound = false;

        for (let metaId of metaIds) {
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quizes/main/pyq/${metaId}.json`);
            const data = await response.json();
            const question = data.find(q => q.question_id === questionId);
            if (question) {
                questionFound = true;
                renderQuestionDetail(question);
                startTimer();
                break;
            }
        }
        if (!questionFound) document.getElementById('question-detail').innerHTML = '<p>Question not found.</p>';
    }

    function renderQuestionDetail(question) {
        const html = `
            <div class="question-detail">
                <h3>${question.content.replace(/\$\$(.*?)\$\$/g, (_, math) => `<span class="mathjax-inline">$$${math}$$</span>`)}</h3>
                <ul class="options">
                    ${question.options.map((opt, idx) => `<li data-id="${opt.identifier}" id="option${idx}">${String.fromCharCode(65 + idx)}. ${opt.content}</li>`).join('')}
                </ul>
                <button class="check-btn" onclick="checkAnswer('${question.question_id}')">Check Answer</button>
            </div>
        `;
        document.getElementById('question-detail').innerHTML = html;
        MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('question-detail')]);
    }

    function checkAnswer() {
        const selected = document.querySelector('.options li.selected');
        if (!selected) {
            alert('Please select an option.');
            return;
        }
        // Simulated logic for correctness
        selected.classList.add('correct');
        clearInterval(timerInterval);
    }

    loadQuestionDetail();
</script>
</body>
</html>
