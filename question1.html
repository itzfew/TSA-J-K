<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 5px 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .question-detail {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 900px;
        }
        .question-detail h3 {
            margin-top: 0;
            font-size: 1.8em;
            color: #333;
        }
        .options {
            margin: 20px 0;
        }
        .options li {
            background-color: #f9f9f9;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .options li:hover {
            background-color: #e6f7ff;
        }
        .options li.selected {
            background-color: #c1e7fc;
        }
        .options li.correct {
            background-color: #28a745;
            color: white;
        }
        .options li.incorrect {
            background-color: #dc3545;
            color: white;
        }
        .check-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .check-btn:hover {
            background-color: #0056b3;
        }
        .timer {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 1em;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .explanation {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .explanation p {
            margin: 0;
            font-size: 1.1em;
        }
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.2em;
            color: #007bff;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .question-detail {
                padding: 15px;
                max-width: 100%;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .options li {
                font-size: 1em;
                padding: 10px;
            }
            .check-btn {
                font-size: 1em;
                padding: 10px 20px;
            }
            .timer {
                font-size: 0.9em;
                padding: 8px;
                top: 10px;
                right: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                padding: 10px;
            }
            .question-detail h3 {
                font-size: 1.5em;
            }
            .options li {
                font-size: 0.9em;
                padding: 8px;
            }
            .check-btn {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html?subject=biology">Biology</a></li>
            <li><a href="index.html?subject=physics">Physics</a></li>
            <li><a href="index.html?subject=chemistry">Chemistry</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="question-detail"></div>
    <div class="timer" id="timer">Time Left: 1:00</div>
</main>

<script>
    // JavaScript logic remains the same for loading questions and managing the timer
</script>

</body>
</html>
